<svg fill="none" viewBox="0 0 800 500" width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
        * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
        }

        .body {
        --color-main: #3f48cc;
        --color-primary: #202569;
        --color-secondary: #33ccff;
        --color-background: #0d1117;
        --color-link: #33ccff;
        --color-link-active: #202569;

        height: 400px;
        width: 100%;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;

        background-image: radial-gradient(var(--color-main), var(--color-primary),
        var(--color-secondary));
        animation: border 5s linear infinite;
        background-size: 200% 200%;
        background-position: 0 0;
        border: 24px solid;
        border-color: transparent;
         border-radius: 50%;
        }

        .container {
        background: var(--color-background);
        height: calc(100% - 10px);
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        }

        h1 {
        font-size: 3.5rem;
        font-weight: 800;
        font-family: "Open Sans", sans-serif;
        text-align: center;
         filter:drop-shadow(4px 7px 5px rgba(126, 23, 142, 0.8));
        }
        h1 a {
        display: block;
        }
        h1 a span {
        overflow: hidden;
        transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
        display: block;
        }
        h1 a span em {
        display: block;
        }
        h1 a span:nth-child(1) {
        color: var(--color-link);
        margin-bottom: 6px;
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
        }
        h1 a span:nth-child(1) em {
        margin-top: 30px;
        }
        h1 a:hover span,
        h1 a:focus span {
        transition: transform 0.125s cubic-bezier(0.5, 0, 0.25, 2.5);
        }
        h1 a:hover span:nth-child(1),
        h1 a:focus span:nth-child(1) {
        transform: translateX(1vw);
        }
        h1 a:hover span:nth-child(3),
        h1 a:focus span:nth-child(3) {
        transform: translateX(-1vw);
        }

        .items {
        margin-top: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        }
        ul {
        font-size: 16px;
        line-height: 26px;
        color: var(--color-main);
        font-weight: 700;
        font-family: "Open Sans", sans-serif;
        }
        ul li {
        display: flex;
        letter-spacing: 0.125vw;
        filter:drop-shadow(4px 7px 5px rgba(126, 23, 142, 0.8));
        }
        ul li a {
        margin-left: 5px;
        }
        ul li a:hover,
        ul li a:focus {
        color: var(--color-link-active);
        }
        ul li a {
        color: var(--color-link);
        }

        @keyframes border {
        0% { background-position: 0 0; }
        20% { background-position: 100% 0; }
        40% { background-position: 100% 100%; }
        60% { background-position: 0 100%; }
        100% { background-position: 0 0; }
        }

        @keyframes intro {
        0%, 75% { transform: translateX(-100vw); }
        100% { transform: translateX(0); }
        }

        @media (prefers-color-scheme: light) {
        .body {
        --color-main: #3f48cc;
        --color-primary: #202569;
        --color-secondary: #33ccff;
        --color-background: #0d1117;
        --color-link: #33ccff;
        --color-link-active: #202569;
          }
        }

        @media (prefers-reduced-motion) {
        .body {
        animation: none;
        }

        ul li {
        opacity: 1;
        animation: none;
        }

        h1 a span:nth-child(1), {
        animation: none;
        }
        }
    </style>
    <div class='body'>
      <div class='container'>
        <h1>
          <a href="https://github.com/tom-fynes">
              <span>
                <em>Tom Fynes</em>
              </span>
          </a>
        </h1>
        <section class='items'>
          <ul>
            <li>Software Engineer</li>
          </ul>
        </section>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>
